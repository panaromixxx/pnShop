{% extends "shop/base.html/" %}
{% block title %} Каталог {% endblock %}
{% block content %}
<div class="container-fluid">
  <h1>Заголовок</h1>
  <div class="d-flex gap-2">
    {% for i in shop %}
    <div class="card" style="width: 18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title fs-1">{{i.name}}</h5>
        <p class="card-text">{{i.discription}}</p>
        <h2 class="card-rating">{{i.rating}}</h2>
        {%if product.is_avaiable%}
        <a href="{%url 'product_detail' product_id=product.id%}" class="btn btn-primary">Недоступно</a>
        {%else%}
        <a href="{%url 'product_detail' product_id=i.id%}" class="btn btn-primary">Перейти к товару</a>
        {%endif%}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
